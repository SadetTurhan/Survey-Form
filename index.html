<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
        <fieldset>
        <label id="name-label">
        name<input required type="text" id="name" placeholder="Enter your name">
        </label>
        <label id="email-label">
            e-mail
        <input required id="email" type="email" placeholder="Enter your mail">
        </label>
        <label id="number-label">
            Age(optional)
        <input type="number" id="number" min="18" max="100" placeholder="Age">
        </label>
        <label>Which option best describes your current role?
            <select name="referrer" id="dropdown">
              <option value="empty">(select current role)</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Full time learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
        

        </label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="recommend" class="inline" value="6" />Definitely</label>
        <label><input type="radio" name="recommend" class="inline" value="7" />Maybe</label>
        <label><input type="radio" name="recommend" class="inline" value="8" />Not Sure</label>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select name="referrer" id="dropdown">
              <option value="">(select an option)</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
        
        </select>

        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" id="improve" value="a"> Front-end Projects</label>
        <label><input type="checkbox" id="improve" value="a"> Back-end Projects</label>
        <label><input type="checkbox" id="improve" value="a"> Data Visualization</label>
        <label><input type="checkbox" id="improve" value="a"> Challenges</label>
        <label><input type="checkbox" id="improve" value="a"> Open Source Community</label>
        <label><input type="checkbox" id="improve" value="a"> Gitter help rooms</label>
        <label><input type="checkbox" id="improve" value="a"> Videos</label>
        <label><input type="checkbox" id="improve" value="a"> City Meetups</label>
        <label><input type="checkbox" id="improve" value="a"> Wiki</label>
        <label><input type="checkbox" id="improve" value="a"> Forum</label>
        <label><input type="checkbox" id="improve" value="a"> Additional Courses</label>
        <label>Any comments or suggestions?<textarea name="bio" rows="5" cols="50" placeholder="Enter your comment here" id="suggestion"></textarea></label>
        <input type="submit" value="Submit" id="submit"/>
    
    </fieldset>
    </form>
</body>
</html>
